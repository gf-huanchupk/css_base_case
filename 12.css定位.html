<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12.css定位</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 500px;
            height: 500px;
            background-color: aquamarine;
            margin-top: 300px;
            position: relative;
        }
        .in{
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
            top: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="in">我是内层div</div>
    </div>
</body>
</html>
