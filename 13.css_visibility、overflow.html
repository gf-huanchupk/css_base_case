<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13.css_visibility、overflow</title>
    <style>
        .content{
            width: 100px;
            height: 100px;
            background-color:aquamarine;
            visibility: hidden;
        }
        .two{
            width: 200px;
            height: 100px;
            background-color: antiquewhite;
            overflow-y: auto;
        }
    </style>
</head>
<body>

        大家好

    </div>
</body>
</html>
