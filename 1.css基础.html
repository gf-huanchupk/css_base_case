<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.css基础</title>
    <style>
        h1{
            font-size: 6em;
        }

        .container{
            color: #487cd6;
            line-height: 1.6;
            padding: 30px;
            margin: 30px;
            background: #f5f5f5;
            border: 1px solid #eee;

        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>学习 css</h1>

        <h2>用法</h2>
        <p>在页面上应用 css，可以直接在元素上使用内样式，也可以外联一个样式表</p>

        <h2>语法</h2>
        
        <p>一块 css 样式里面，有样式的选择器，然后用大括号包装具体的样式，每条样式有两个部分属性还有对应的值</p>
    </div>
</body>
</html>
