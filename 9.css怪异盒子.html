<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>5.css字体文本文本装饰</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: pink;
            padding: 20px;
            border: 5px solid blue;
            box-sizing: border-box;
        }
        .content{
            width: 100px;
            height: 100px;
            background-color: palegreen;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="content">

        </div>
    </div>
</body>

</html>
